{%extends 'market/base.html'%}
{%block content%}


 <section id="services" class="services">
      <div class="container" data-aos="fade-up">
        <div class="section-header" style="margin-top:30px">
          <h2>Категории</h2>
        </div>
          {%if not subcategories%}
          <p>В этом разделе пока нет товаров</p>
          {%else%}
          <div class="row gy-5">
          {%for subcategory in subcategories%}
          <div class="col-xl-4 col-md-6" data-aos="zoom-in" data-aos-delay="200">
            <div class="service-item">
              <div class="img" align="center">
                  {%if subcategory.logo%}
                <img src="{{MEDIA_ROOT}}{{subcategory.logo.url}}" class="img-fluid" alt="" width="250px" align="center">
                  {%else%}
                    <h4>Изображение отсутствует</h4>
                {%endif%}
              </div>
              <div class="details position-relative">
                <div class="icon">
                  <i class="bi bi-eye-fill"></i>
                </div>
                <a href="{%url 'show_subcategory' subcategory_pk=subcategory.pk%}" class="stretched-link">
                  <h3>{{subcategory.name}}</h3>
                </a>
              </div>
            </div>
          </div><!-- End Service Item -->
          {%endfor%}
        </div>
      </div>
     {%endif%}
 </section>
{%endblock%}
