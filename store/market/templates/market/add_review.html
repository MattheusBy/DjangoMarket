{% extends "market/base.html" %}
{% block content %}
<!-- ======= Add Review Section ======= -->
<section id="about" class="about">
    <div class="container" data-aos="fade-up">
        <div class="section-header" style="margin-top:30px">
          <h3>Отзыв о товаре</h3>
            {%if user.is_authenticated%}
            <div class="row gy-4" align="justify">
               <form method="post">
                    <div class="row" align="center" >
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8 form-group">
                            <label form="email_sender" class="control-label" >Ваш отзыв</label>
                            <textarea type="review" class="form-control" row="3" placeholder="" class="input-xlarge" required=""{{form.text }}
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="form-group">
                        <label>Ваша оценка</label>
                            {{ form.mark }}
                        </div>
                        <div align="center">
                            <input type="submit" style="margin-top:20px" class="btn btn-outline-success" value="Оставить отзыв"/><input type="hidden" name="next" value="{{ next }}" />
                        </div>
                    </div>
               </form>
        </div>
    </div>
</section>
{%else%}
 <p>Чтобы оставить отзыв войдите в учётную запись или зарегистрируйтесь</p>
        </div>
    </div>
 </section>
{%endif%}
{%endblock%}
