{%extends 'market/base.html'%}
{%block content%}

          <!-- ======= Feedback Section ======= -->
    <section id="pricing" class="pricing">
      <div class="container" data-aos="fade-up">
        <div class="section-header" style="margin-top:30px">
          <h2>Написать нам</h2>
        <div class="row gy-4" align="justify">
            <form method="post">
            {%csrf_token%}
             <div class="row">
                    <div class="col-md-6 form-group">
                        <label form="email_sender" class="control-label">Ваша почта</label>
                        <input type="email_sender" class="form-control" placeholder="xxxxxxx@gmail.com" class="input-xlarge" required=""{{form.email_sender }}
                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <label form="topic" class="control-label">Тема обращения</label>
                        <input type="topic" class="form-control" placeholder=""{{form.topic }}
                    </div>
                    <div class="form-group mt-3">
                        <label form="text_message" class="control-label">Текст сообщения</label>
                       <textarea class="form-control" rows="5" placeholder="Напишите Ваш вопрос нам "<i class="glyphicon glyphicon-envelope" {{form.text_message}} </textarea>
                    </div>
                    <br>
                    <div class="col-lg-12" align="center">
                        <div align="center" style="position:center; margin-top:20px">
                           <input type="submit" class="btn btn-success" value="Отправить" align="center" type="hidden" name="next" value="{{ next }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

    </section><!-- End About Page -->

{%endblock%}
