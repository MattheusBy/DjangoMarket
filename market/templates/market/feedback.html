{%extends 'market/base.html'%}

{%block content%}
<title>Обратная связь</title>
<form method="post">
    {%csrf_token%}
    <div class="container-fluid" style="height:400px">
        <div class="container">
            <div class="row">
                <div class="col-lg-4" align="center">
                </div>
                <div class="col-lg-4" align="center">
                    <div class="justify-content-md-center">
                        <label form="email_sender" class="control-label">Ваша почта</label>
                        <input type="email_sender" class="form-control" placeholder="abcde@gmail.com" class="input-xlarge" required=""{{form.email_sender }}
                    </div>
                    <div class="justify-content-md-center">
                        <label form="topic" class="control-label">Тема обращения</label>
                        <input type="topic" class="form-control" placeholder="Тема"{{form.topic }}
                    </div>
                    <div class="justify-content-md-center">
                        <label form="text_message" class="control-label">Текст сообщения</label>
                       <input class="form-control" rows="3" placeholder="Текст сообщения"<i class="glyphicon glyphicon-envelope" {{form.text_message}}
                    </div>
                    <br>
                    <div class="col-lg-12" align="center">
                        <div align="center" style="position:center">
                           <input type="submit" class="btn btn-success" value="Отправить" align="center" type="hidden" name="next" value="{{ next }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{%endblock%}
