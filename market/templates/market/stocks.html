{%extends 'market/base.html'%}

{% block content %}

<title>Акции</title>
<div class="container" style="height:350px">
    <h2 align="center">Акции</h2>
    <div class="row">
        <div class="col-lg-6" align="left">
            {%for coupon in coupons%}

                <a href="{%url 'stocks_info' coupon_pk=coupon.pk%}">Подробнее</a>
            {%endfor%}
        </div>
    </div>
</div>
        {% endblock %}
