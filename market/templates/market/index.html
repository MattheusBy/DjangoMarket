{%extends 'market/base.html'%}
{%load static%}

{%block content%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Добро пожаловать</title>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4" align="center">
             <form action="{% url 'search_results' %}" method="get">
            <input type="text" name="search_line" class="form-control" placeholder="Найти" aria-describedby="search-addon" /><br>
            <input type="submit" class="btn btn-success" value="Поиск">
        </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
    <div class="col-4" align="center">
        </div>
    <div class="col-4" align="center">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 2"></button>
        </div>
    <div class="carousel-inner">
    <div class="carousel-item active">
        {%for product in products|slice:"1:2"%}
            <img src='{{MEDIA_ROOT}}{{product.foto.url}}' alt="foto"  class="d-block w-100" align="center">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="text-shadow: 1px 1px 2px pink;">{{product.name}}</h5>
          {%endfor%}
      </div>
    </div>
    <div class="carousel-item">
        {%for product in products|slice:"2:3"%}
            <img src='{{MEDIA_ROOT}}{{product.foto.url}}' alt="foto"  class="d-block w-100" align="center">

      <div class="carousel-caption d-none d-md-block">
        <h5 style="text-shadow: 1px 1px 2px pink;">{{product.name}}</h5>
          {%endfor%}
      </div>
    </div>
        <div class="carousel-item">
        {%for product in products|slice:"3:4"%}
            <img src='{{MEDIA_ROOT}}{{product.foto.url}}' alt="foto"  class="d-block w-100" align="center">

      <div class="carousel-caption d-none d-md-block">
        <h5 style="text-shadow: 1px 1px 2px pink;">{{product.name}}</h5>
          {%endfor%}
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
        <div class="col-4" align="center">
        </div>
</div>
</div>
</div>
{%endblock%}
